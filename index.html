<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans:ital@0;1&family=Rubik:ital,wght@0,300..900;1,300..900" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="master-container">
        <div class="input-container">
            <input type="text" name="cityInput" id="cityInput" placeholder="Enter city name..">
            <button class="searchButton" onclick="getWeather()">Weather please!</button>
            <div class="cityInfo">
                <h3 id="city">Vancouver</h3>
                <h4 id="region">British Columbia</h4>
                <h4 id="country">Canada</h4>
            </div>
            <div class="weatherInfo">
                <img src="" id="weatherIcon">
                <p class="currentTemp">Current temp: 11 C</p>
                <p class="feelsLike">Feels like: 10 C</p>
                <label class="switch">
                    <input type="checkbox" onchange="tempChange()">
                    <span class="tempSlider">F C</span>
                  </label>
            </div>
        </div>
        <div class="card-container hidden">
            <div class="card" id="cardOne">
                <h4 class="cardDate"></h4>
                <img src="" alt="" class="cardIcon iconOne">
                <h4 class="weatherCondition"></h4>
                <p class="cardTempMax"></p>
                <p class="cardTempMin"></p>
                <img src="./images/sunrise-sunset.png" alt="icon showing sunrise and sunset" class="sunriseIcon">
                <p class="sunrise"></p>
                <p class="sunset"></p>
            </div>
            <div class="card" id="cardTwo">
                <h4 class="cardDate"></h4>
                <img src="" alt="" class="cardIcon iconTwo">
                <h4 class="weatherCondition"></h4>
                <p class="cardTempMax"></p>
                <p class="cardTempMin"></p>
                <img src="./images/sunrise-sunset.png" alt="icon showing sunrise and sunset" class="sunriseIcon">
                <p class="sunrise"></p>
                <p class="sunset"></p>
            </div>
            <div class="card" id="cardThree">
                <h4 class="cardDate"></h4>
                <img src="" alt="" class="cardIcon iconThree">
                <h4 class="weatherCondition"></h4>
                <p class="cardTempMax"></p>
                <p class="cardTempMin"></p>
                <img src="./images/sunrise-sunset.png" alt="icon showing sunrise and sunset" class="sunriseIcon">
                <p class="sunrise"></p>
                <p class="sunset"></p>
            </div>
        </div>
        <div class="footer">
            <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p><a href="https://www.weatherapi.com/" title="Free Weather API"><img src='https://cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com"></a>
        </div>
    </div>
</body>
</html>
